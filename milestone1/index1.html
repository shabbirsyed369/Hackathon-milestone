<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Interactive Resume</h1> 
    <form id="resume-form">
        <fieldset>
            <img src="profile pic.jpg" alt="Profile" class="profile-picture">
            <legend>Personal Informatio</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required><br>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required><br>
            <label for="email">Emai</label>
            <input type="email" id="email" placeholder="Enter Your Email" required><br>
            <label for="phone">Phone</label>
            <input type="phone" id="phone" placeholder="Enter Your Phone:Number" required>
        </fieldset>
        <fieldset>
            <legend>Education </legend>
            <label for="education">Education</label>
           <textarea id="education" placeholder="Enter Your Education" rows="2" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experince</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
        <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Work Skills" rows="4" required></textarea>
            </fieldset>
            <button type="submit"> <b>Generate Resume </b></button>
    </form>
    <br> 
    <!-- -Dynamice && Edita Resume -->
       <div id="resume-display" contenteditable="true">  
     <!---Resume will be generated below-->
       </div> 
      <br>  
     <!--Section for the shareable link and download option-->
       <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to veiw or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br> 
         <button id="download-pdf"><b>Download as PDF</b></button> 
      </div>  
  <script src="script.js"></script>  

</body>
</html>
